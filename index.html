<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <section class="board">
    </section>
    <label for="">Board size</label>
    <input 
        type="number"
        value = "16"
        onchange="changeSize(this.value)"
    >
    <button class="btn" onclick="changeColor('red')">red</button>
    <button class="btn" onclick="changeColor('blue')">blue</button>
    <button class="btn" onclick="changeColor('green')">green</button>
    <script src="app.js"></script>
</body>
</html>
