<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="red">Etch</span> <span id="green">A</span> <span id="blue">Sketch</span></h1>
        </header>
        <section class="board">
        </section>
        <div class="user-input">
            <label for="">Board size</label>
            <input 
                type="number"
                value = "16"
                onchange="changeSize(this.value)"
            >
            <button class="btn red" onclick="changeColor('red')">red</button>
            <button class="btn green" onclick="changeColor('green')">green</button>
            <button class="btn blue" onclick="changeColor('blue')">blue</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
